<!DOCTYPE html>

<!--Displays a p in one div, and when you click that p, another div fades in-->


<html>

<head>
	<title>Fade in</title>
	<link href='fade_in.css' rel='stylesheet'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="fade_in.js" type="text/javascript"></script>
</head>


<body>
	<div class='first'>
	<center>
  	<p>
  		Now you see me!
  	</p>
  	</center>
	</div>
<br>
<br>
	<div class='second'>
	<center>
  		<p>
  			Now you don't.
  		</p>
	</center>
	</div>
</body>

</html>
